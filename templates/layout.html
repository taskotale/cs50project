<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, width=device-width" />

		<!-- http://getbootstrap.com/docs/5.1/ -->
		<link
			crossorigin="anonymous"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			rel="stylesheet"
		/>
		<script
			crossorigin="anonymous"
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		></script>
		<style>
			a {
				text-decoration: none;
				color: grey;
			}
		</style>
		<title>Bookshelf: {% block title %}{% endblock %}</title>
	</head>

	<body>
		<nav class="bg-light border navbar navbar-expand-md navbar-light p-0 m-0">
			<div class="container-fluid" style="background-color:rgba(198, 184, 132, 0.752);
			padding: 1rem;">
				<a class="navbar-brand" 
				style="color: rgba(139, 0, 0)" 
				href="/">BOOKSHELF</a>
				<button
					aria-controls="navbar"
					aria-expanded="false"
					aria-label="Toggle navigation"
					class="navbar-toggler"
					data-bs-target="#navbar"
					data-bs-toggle="collapse"
					type="button"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbar">
					{% if session["user_id"] %}
					<ul class="navbar-nav me-auto">
						<li class="nav-item dropdown" >
							<a
								class="nav-link dropdown-toggle"
								data-bs-toggle="dropdown"
								href="#"
								role="button"
								aria-expanded="false"
								>Find</a
							>
							<ul class="dropdown-menu" style="background-color:rgba(198, 184, 132, 0.752)">
								<form action="/" method="get">
									<li>
										<div class="input-group" style="padding: 0 0.5rem;">
											<input
											
												class="form-control"
												name="find"
												type="text"
											/>
											<button class="btn-primary rounded" type="submit">Go!</button>
										</div>
									</li>
								</form>
							</ul>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/browse">Browse</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/add_book">Add Book</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/add_bookshelf">Add A Bookshelf</a>
						</li>
					</ul>
					<ul class="navbar-nav ms-auto ">
						<li class="nav-item">
							<a class="nav-link btn btn-outline-secondary mx-2 mb-2" href="{{url_for('index', borrowed=true)}}">Borrowed books</a>
						</li>
						<li class="nav-item">
							<a class="nav-link btn btn-outline-primary mx-2" href="{{url_for('index', random=true)}}">Surprise me!</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/logout">Log Out</a>
						</li>
					</ul>
					{% else %}
					<ul class="navbar-nav ms-auto ">
						<li class="nav-item">
							<a class="nav-link" href="/register">Register</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/login">Log In</a>
						</li>
					</ul>
					{% endif %}
				</div>
			</div>
		</nav>

		<main class="container-fluid text-center py-5" >
			{% block main %}{% endblock %}
		</main>
		<footer style="
		height: 15vh;
		width: auto;
		background-image: url(/static/shelf-filled-with-books-.png);
		background-position: center;
		position: absolute;
		left: 0;
		right: 0;
		display: flex;
		align-items: center;
		justify-content: center;
		">
		<div style="background-color:rgba(198, 184, 132, 0.752); text-align: center; margin: auto; font-size: large; padding: 0.5rem;">Made by Tahir Mujic</div></footer>
	</body>
</html>
