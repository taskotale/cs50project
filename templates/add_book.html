{% extends "layout.html" %} {% block title %} Add Book {% endblock %} {% block
main %}

<p>{{ message }}</p>
<div class="d-flex flex-column d-sm-block" id="select-btn">
	<button class="btn btn-outline-primary m-3" id="isbn">Add a book by ISBN</button>
	<button class="btn btn-outline-primary m-3" id="manual">Manual input</button>
	<button class="btn btn-outline-primary m-3" id="bc">Add a book with barcode picture</button>
</div>
<hr />
<div id="select-isbn" class="hide" style="display: none">
	<form action="/add_book" method="post">
		<div class="input-group">
			<input class="form-control" name="isbn" placeholder="Type ISBN" type="text" />
			<button class="btn btn-primary" name="add" value="isbn" type="submit">Add</button>
		</div>
	</form>
</div>

<div id="select-bc" class="hide" style="display: none">
	<h6>Make sure that the barcode is oriented horizontally</h6>
	<form action="/add_book" enctype="multipart/form-data" method="post">
		<div class="input-group">
			<input class="form-control" default="False" name="barcode_img" type="file" />
			<button class="btn btn-primary" name="add" value="bc-img" type="submit">Add</button>
		</div>
	</form>
</div>
<script>
	btnS = document.querySelectorAll('#select-btn>button');
	btnS.forEach((btn) => {
		btn.addEventListener('click', (e) => {
			hide = document.querySelectorAll('.hide');
			hide.forEach((section) => (section.style.display = 'none'));
			show = document.getElementById('select-' + e.target.id);
			show.style.display = 'block';
		});
	});
</script>
