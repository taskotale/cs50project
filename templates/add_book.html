{% extends "layout.html" %} {% block title %} Add Book {% endblock %} {% block
main %}

<p>{{ message }}</p>
<div>
	<h3>Add a book by ISBN</h3>
	<form action="/add_book" method="post">
		<input name="isbn" placeholder="Type ISBN" type="text" />

	</form>
</div>
