{% extends "layout.html" %} {% block title %} Add Book {% endblock %} {% block
main %}
<h3>Add a bookshelf</h3>
<p>{{ message }}</p>
<div>
	<form action="/add_bookshelf" enctype="multipart/form-data" method="post">
		<input
			autocomplete="off"
			default="1"
			min="1"
			name="width"
			placeholder="How many shelves wide?"
			type="number"
		/>
		<input
			autocomplete="off"
			default="1"
			min="1"
			name="height"
			placeholder="How many shelves high?"
			type="number"
		/>
		<input
			autocomplete="off"
			name="description"
			placeholder="Give the shelf a name"
		/>
		<input name="image" type="file" />

		<button name="add" type="submit">Add</button>
	</form>
</div>
<div>
	<img src="{{path}}" />
</div>

{% endblock %}
